<div *ngIf="!showForm" class="container"> 
        <table class="table table-striped">
          <thead>
            <tr>
                <th>Sl.No</th>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Update Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of userData, let i = index;">
            <td>{{i+1}}</td>
              <td>{{data.name}}</td>
              <td>{{data.email}}</td>
              <td>{{data.address}}</td>
              <td (click)="edit(data)" style="color:blue">Edit</td>
              <td (click)="delete(data.id)" style="color:red;">Delete</td>
            </tr>
          
          </tbody>
        </table>
      </div>
<app-form *ngIf="showForm"></app-form>
